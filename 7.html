<body>
    <script>
        //Write a program to check if a number is a 3 digit number or not.
        var num=+prompt("enter a number");
        if(num>=100 && num<1000){
            console.log("num is 3 digit number")
        }
        else{
            console.log("num is not 3 digit number")
        }

    </script>
