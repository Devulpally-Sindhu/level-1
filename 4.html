<body>
    <script>
        //Write a program to check if a number is multiple of 3 or not.
        var num=+prompt("enter a number");
        if(num%3===0){
            console.log("Given number is multiple of 3")
        }
        else{
            console.log("Given number is not multiple of 3")
        }

    </script>
</body>
