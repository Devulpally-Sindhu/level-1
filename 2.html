<body>
    <script>
        //Write a program to check if a number is a factor of 84 or not.

        var num=+prompt("enter a number");
        if(84%num===0){
            console.log("Given number is factor of 84")
        }
        else{
            console.log("Given number is not factor of 84")
        }

    </script>
</body>
